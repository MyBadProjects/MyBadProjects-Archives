<!DOCTYPE html>

<html>
	<head>
		<title>Calculator</title>
		<style media="screen">
		body {
	  		font-family: 'Montserrat', sans-serif;
			  width: auto;
			  height: auto;
				background-color: #333;

		}

		.title {
		  margin: auto;
		  text-align: center;
		  text-shadow: 1px;
		  color: #fff;
		}

		.title h1 {
		  margin: 10px;
		  font-size: 72px;
		}

		.title p {
		  font-size: 18px;
		  font-weight: lighter;
		  margin: 20px;
		}

		table {
			margin: auto;
			width: auto;
			height: auto;
			text-align: center;
			border-radius: 4px;
			padding-right: 10px;
		}

		input {
			outline: 0;
			position: relative;
			left: 5px;
			top: 5px;
			border: 0;
			color: #222;
			border-radius: 5px;
			width: 60px;
			height: 50px;
			float: left;
			margin: 5px;
			font-size: 20px;
			margin-bottom: 10px;
		}

		input:hover {
			font-size: 20px;
			box-shadow: 0 4px #4a4a4a;
		}

		input:active {
			border: 0 solid #000;
			background-color: #fff;
			box-shadow: none;
		}

		#display{
			width: 280px;
		}
		</style>
	</head>

	<body>
		<div class="title">
			<h1>Calculator</h1>
			<p>Made with JavaScript for HTML!</p>
		</div>

		<form name="calculator">
		      <table>
		        <tr>
		            <td colspan="4"><input type="text" name="display" id="display" disabled></td>
		        </tr>
		        <tr>
		          <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
		          <td><input type="button" name="three" value="2" onclick="calculator.display.value += '2'"></td>
		          <td><input type="button" name="two" value="3" onclick="calculator.display.value += '3'"></td>
		          <td><input type="button" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
		        </tr>
		        <tr>
		          <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
		          <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
		          <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
		          <td><input type="button" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
		        </tr>
		        <tr>
		          <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
		          <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
		          <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
		          <td><input type="button" name="times" value="x" onclick="calculator.display.value += '*'"></td>
		        </tr>
        		<tr>
		          <td><input type="button" name="clear" value="C" onclick="calculator.display.value = ''"></td>
		          <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
		          <td><input type="button" name="equals" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
		          <td><input type="button" name="devide" value="/" onclick="calculator.display.value += '/'"></td>
		        </tr>
	      </table>
	    </form>
	</body>
</html>
